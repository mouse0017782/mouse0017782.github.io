<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled Clicker Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 style="color:White">Clicker Game</h1> <p style="color:White">Views: <span id="views">0</span></p>
        <p style="color:White">Points: <span id="points">0</span></p>
        <img id="clicky" src="https://via.placeholder.com/150" alt="Click me">
    </div>
    <script src="scripts.js"></script>
    <div class="upload">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@uploadcare/blocks@0.48.0/web/lr-file-uploader-regular.min.css" >
        <script type="module">
          import * as LR from 'https://cdn.jsdelivr.net/npm/@uploadcare/blocks@0.48.0/web/lr-file-uploader-regular.min.js';
          LR.registerBlocks(LR);
        </script>
        
        <lr-config
          ctx-name="my-uploader"
          pubkey="f82177f1e649f66c8aaf"
        ></lr-config>
        
        <lr-file-uploader-regular
          ctx-name="my-uploader"
        ></lr-file-uploader-regular>
    </div>
</body>
</html>
